<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <title>Contact Page</title>
</head>

<body>
    <div class="background-body">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="header-name" href="./index.html">
                <h2>Suzy Le Bel</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html">Contact Me!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="content mt-5 pb-3 container-md">
            <div class="row">
                <h1 class="col-8">Contact</h1>
                <div class="col-4">
                    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
                        <div class="card-header">suzy.lebel@gmail.com</div>
                        <div class="card-body">
                            <h5 class="card-title">469-231-4835</h5>
                            <p class="card-text">
                                <a href="https://www.linkedin.com/in/suzanne-le-bel-b24032125/"> <i
                                        class="fab fa-linkedin" style="font-size:48px"></i> </a>
                                <a href="https://github.com/suzylebel">
                                    <i class="fab fa-github-square" style="font-size:48px"></i>
                                </a>
                                <a href="./Assets/suzylebel_resume_download.pdf" download>
                                    <button class="btn white"><i class="fa fa-download" style="font-size:20px"></i>
                                        Resume</button>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_name">Name </label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Name"
                            required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="form_email">Email </label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Email"
                            required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_message">Message </label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Send me a message!"
                            rows="3" required="required" data-error="Please,leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="button" value="Submit">
                </div>
            </div>
            <div></div>

        </main>
    </div>
    <footer class="footer">
        <div> &copy: Suzy Le Bel 2020
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
